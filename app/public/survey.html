<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FriendFinder</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- <script type="text/javascript" src="logic.js"></script> -->

</head>

<body>

    <div class="container">

        <h1>Answer the following Questions</h1>
        <h3>Select 1 for "strongly agree" and 5 for "strongly disagree"</h3>

        <!-- <form role="form"> -->
            <div class="form-group">
                <label for="user-name">Your Name</label>
                <input type="text" class="form-control" id="user-name">
            </div>
            <div class="form-group">
                <label for="user-picture">Link to Picture</label>
                <input type="text" class="form-control" id="user-picture">
            </div>
            <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
        <!-- </form> -->

        <div id="allQuestions"></div>

        <button id="submit">Submit</button>

        <footer class="footer">
            <div class="container">
                <p><a href="/api/friends">API Friends List</a></p>
            </div>
        </footer>

    </div>

    <script type="text/javascript">
        var surveyQuestions = ["Turtles are awesome", "I like spending Sundays alone", "Sushi is better than pizza", "We need more time for this homework", "Firewood smells nice", "1", "2", "3", "4", "5"]

        generateHtml()

        function generateHtml() {
            // $("#instruction").html('Select the right answers and click Submit');
            // $("#score").html("");
            for (i = 0; i < surveyQuestions.length; i++) {
                var newQuestion = $("<h3>").append(surveyQuestions[i]);
                $("#allQuestions").append(newQuestion);
                var newAnswer = $(`<select id=question${i} name=${i}>`);
                // var newAnswer = $('<div class=answerOption id=question' + i + '>');

                for (j = 0; j < 5; j++) {
                    newAnswer.append(`<option value=${j + 1}>${j + 1}</option>`);
                    // newAnswer.append('<input type=radio name=answer' + i + ' value=' + j + '>' + (j+1));
                    $("#allQuestions").append(newAnswer);
                }
            }
        }


        $("#submit").on("click", function () {
            event.preventDefault();

            var answerArray = [];
            for (i = 0; i < surveyQuestions.length; i++) {
                answerArray.push(parseInt($('#question' + i).val()))
                // var userAnswer = $('#question' + i).val()//children("input:checked").val();
                // console.log(userAnswer)
            }
            console.log(typeof(answerArray[0]))

            var newUser = {
                userName: $("#user-name").val().trim(),
                userPicture: $("#user-picture").val().trim(),
                userAnswers: answerArray,
            };
            console.log(newUser)

            $.post("/api/friends", newUser, function (data) {
                $("#user-name").val("");
                $("#user-picture").val("");
                console.log(data)
            })

        });
    </script>
</body>

</html>
