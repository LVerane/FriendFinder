<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FriendFinder</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

    <div class="container">

        <h1>Answer the following Questions</h1>
        <h3>Select 5 for "strongly agree" and 1 for "strongly disagree"</h3>

        <div class="form-group">
            <label for="user-name">Your Name</label>
            <input type="text" class="form-control" id="user-name">
        </div>
        <div class="form-group">
            <label for="user-picture">Link to Picture</label>
            <input type="text" class="form-control" id="user-picture">
        </div>

        <div id="allQuestions"></div>

        <button id="submit" type="button" class="btn btn-primary" data-toggle="modal"
            data-target=".bd-example-modal-lg">Submit</button>

        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div id="best-match" class="modal-content">
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <p><a href="/api/friends">API Friends List</a></p>
            </div>
        </footer>

    </div>

    <script type="text/javascript" src="script/script.js"></script>

</body>

</html>
